<div mat-dialog-content>
  <form [formGroup]="projectForm">
      <mat-form-field>
          <mat-select placeholder="Ders Seçin" formControlName="ders">
            <mat-option>
              Sistem Analizi Ve Tasarımı
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Proje Başlığı Girin" formControlName="projeBaslik">
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Proje Danışmanı Seçin" formControlName="projeDanismani">
                <mat-option>
                  Mahmut KASAP
                </mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Proje Yürütücüsü" formControlName="projeYurutucusu">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Proje Süresi" formControlName="projeSuresi">
            <mat-option *ngFor="let week of weeks">
              {{week }} Hafta
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Başlangıç Tarihi" formControlName="baslangicTarihi">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Bitiş Tarihi" formControlName="bitisTarihi">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <mat-form-field >
        <textarea matInput placeholder="Proje Açıklaması" formControlName="projeAciklamasi"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Bütçe" type="number" formControlName="butce">
        <span matPrefix>₺&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
  </form>

  <div mat-dialog-actions>
    <button mat-button (click)="onClose()">Vazgeç</button>
    <button mat-button (click)="onAdd()" cdkFocusInitial>Ekle</button>
  </div>
