<div>
  <form [formGroup]="reportForm">
    <mat-form-field>
      <input matInput formControlName="no" placeholder="No">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="name" placeholder="İsim">
      </mat-form-field>
      <mat-form-field>
          <input matInput formControlName="surname" placeholder="Soyisim">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="revisionNumber" placeholder="Revizyon No">
          </mat-form-field>
              <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Tarih" formControlName="date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <td-text-editor #textEditor formControlName="description"></td-text-editor>
  </form>
  <div mat-dialog-actions>
      <button mat-button (click)="onClose()">Vazgeç</button>
      <button mat-button (click)="onAdd()">Ekle</button>
    </div>
</div>
