<div class="admin-content">
    <mat-card>
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon>how_to_reg</mat-icon>
            </div>
            <mat-card-title>Not Sistemi</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
            Buradan not verme sayfasına gidebilirsiniz.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Not sayfasına git</button>
          </mat-card-actions>
        </mat-card>
        <mat-card>
            <mat-card-header>
              <div mat-card-avatar>
                <mat-icon>face</mat-icon>
              </div>
              <mat-card-title>Öğrenciler</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
               Buradan öğrenci listesine gidebilirsiniz.
              </p>
              <p>
                Toplam Öğrenci Sayısı: {{studentsLength}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <a routerLink="/students" mat-button>Öğrenci listesine git</a>
            </mat-card-actions>
          </mat-card>
          <mat-card>
              <mat-card-header>
                <div mat-card-avatar>
                  <mat-icon>description</mat-icon>
                </div>
                <mat-card-title>Raporlar</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                 Buradan raporlar sayfasına gidebilirsiniz.
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>Rapor sayfasına git</button>
              </mat-card-actions>
            </mat-card>
</div>
